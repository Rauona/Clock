<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="ico" type="image/icon" href="https://cdn.pixabay.com/photo/2013/07/12/13/46/clock-147257__340.png">
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    <div id="digitalclock">
      <div id="hour"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div id="ampm"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
